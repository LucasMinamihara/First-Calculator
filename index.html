<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>

    <div id="containerCalculadora">
        <div id="telaCalculadora">
            <div id="telaMenor"></div>
            <div id="telaMaior"></div>
        </div>
        <div id="corpoCalculadora">
            <div id="corpoNumeros">
                <div>
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                </div>
                <div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                </div>
                <div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                </div>
            </div>
        </div>
        <div id="corpoOperacoes">
            <div id="soma"></div>
            <div id="subt"></div>
            <div id="divi"></div>
            <div id="multi"></div>
        </div>
    </div>



    <script src="./scripts/script.js"></script>
</body>

</html>
