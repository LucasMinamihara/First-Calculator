<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>

    <div id="containerCalculadora">
        <div id="telaCalculadora">
            <div id="telaMenor"></div>
            <div id="telaMaior">0</div>
        </div>
        <div id="corpoCalculadora">
            <div id="corpoNumeros">
                <div>
                    <div class="num">1</div>
                    <div class="num">4</div>
                    <div class="num">7</div>
                </div>
                <div>
                    <div class="num">2</div>
                    <div class="num">5</div>
                    <div class="num">8</div>
                </div>
                <div>
                    <div class="num">3</div>
                    <div class="num">6</div>
                    <div class="num">9</div>
                </div>
                <div id="corpoOperacoes">
                    <div id="soma" class="btnOp borda">+</div>
                    <div id="subt" class="btnOp borda">-</div>
                    <div id="divi" class="btnOp borda">/</div>
                    <div id="multi" class="btnOp borda">*</div>
                    <div id="resultado" class="borda btnOp">=</div>
                </div>
            </div>

            <div class="zero">
                <div class="num">0</div>
            </div>
        </div>
    </div>



    <script type="module" src="./scripts/script.js"></script>
    <script src="scripts/tela.js"></script>
</body>

</html>
