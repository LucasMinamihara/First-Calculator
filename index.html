<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="calculator">
        <div class="screen"></div>
        <div class="line"><span class="number">1</span><span class="number">2</span><span class="number">3</span><span
                class="symbol more">+</span></div>
        <div class="line"><span class="number">4</span><span class="number">5</span><span class="number">6</span><span
                class="symbol minus">-</span></div>
        <div class="line"><span class="number">7</span class="number"><span class="number">8</span><span
                class="number">9</span><span class="symbol multy">*</span></div>
        <div class="equal">=</div>
    </div>



    <script src="index.js"></script>
</body>

</html>
